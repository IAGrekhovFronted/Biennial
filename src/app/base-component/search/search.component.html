<form class="biennial-search-form">
  <mat-form-field class="search-full-width">
    <input
      type="text"
      aria-label="Поиск по авторам/произведениям"
      placeholder="Поиск по авторам/произведениям"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" class="biennial-search-options">
      @for (option of filteredOptions | async; track option) {
      <mat-option [value]="option">{{ option }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
