<div class="toogle-icon-wrapper">
  <div
    class="toogle-grid"
    [ngClass]="{ active: activeGrid }"
    (click)="setActiveGrid()"
  ></div>
  <div class="toogle-slide active"></div>
  <div
    class="toogle-table"
    [ngClass]="{ active: !activeGrid }"
    (click)="setActiveTable()"
  ></div>
</div>
