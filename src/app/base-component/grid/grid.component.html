<button (click)="testFilters()">Тест фильтра</button>
<button (click)="openTest()">Тест</button>
<div class="wrapper-grid-authors">
  @for (author of filteredDataSource; track $index) {
  <main-author-card
    [nameAuthor]="author.name_localise"
    [photo]="author.image"
    [compositions]="author.composition"
    (click)="openAuthorCard(author.documentId, author.type)"
    class="grid-author-card"
  ></main-author-card>
  }
</div>
@if (loading) {
<div>Загрузка...</div>
}
